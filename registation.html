<html>
	<head><title>Registation Form</title>
	</head>
	<body><h1>Please submit following details :</h1>
	<label for="name">Name</label> 
	<input id="name" name="name" placeholder="Enter name" type="text"> <br><br>
	<label for="last name">Last Name</label>
	<input id="last name" name="last name" placeholder="Enter Last name" type="text"> <br><br>
	<label for="fathers name">Fathers Name</label> 
	<input id="fathers name" name="fathers name" placeholder="Enter Fathers name" type="text"> <br><br>
	<label for="mothers name">Mothers name</label> 
	<input id="mothers name" name="mothers name" placeholder="Enter Mothers name" type="text"> <br><br>
	<label for="dob">DOB</label>
	<input id="dob" name="dob" placeholder="Enter DOB" type="date"> <br><br>
	<label for="mobile number">Mobile Number </label>  
	<input id="mobile number" name="mobile number" placeholder="Enter Mobile number" type="number"> <br><br>
	<label for="gender">Gender</label>        
	<input type="radio" id="male" name="gender" value="male">
	<label for="male">Male</label>
	<input type="radio" id="female" name="gender" value="female">
	<label for="female">Female</label>
	<input type="radio" id="others" name="gender" value="others">
	<label for="others">Others</label> <br><br>
	<label for="mohhala">Select your Mohhala</label> 
	<select name="mohhala" id="mohhala">
	<option value="Sayardur">Sayardur</option>
	<option value="madiya">Madiya</option>
	<option value="fajja">Fjja</option>
	<option value="kamariya">kamariya</option>
	</select> <br> <br>
	<label for="caste">Select your Caste</label> 
	<select name="caste" id="caste">
	<option value="general">General</option>
	<option value="sc">SC</option>
	<option value="bc">BC</option>
	<option value="obc">OBC</option>
	</select> <br> <br>
	<label for="relegion">Select your Relegion</label> 
	<select name="relegion" id="relegion">
	<option value="hindu">Hindu</option>
	<option value="sikh">Sikh</option>
	<option value="muslim">Muslim</option>
	<option value="christian">Christian</option>
	</select> <br> <br>
	<label for="house number">House Number</label>
	<input id="house number" name="house number" placeholder="Enter House number" type="number"> <br>
	<p>Qualification</p>
	<input type="checkbox" id="10th" name="10th" value="10th">
	<label for="10th">10th</label>
	<input type="checkbox" id="12th" name="12th" value="12th">
	<label for="12th">12th</label>
	<input type="checkbox" id="graduation" name="graduation" value="graduation">
	<label for="graduation">Graduation</label>
	<input type="checkbox" id="phd" name="phd" value="phd">
	<label for="phd">Phd</label>
	<input type="checkbox" id="post graduation" name="post graduation" value="post graduation">
	<label for="post graduation">Post Graduation</label><br><br>
	<label for"adhaar number">Adhaar Number</label>
	<input id="adhaar number" name="adhaar number" placeholder="Enter Adhaar Number" type="number"><br><br>
	<label for"voter id number">Voter Id Number</label>
	<input id="voter id number" name="voter is number" placeholder="Enter Voter Id Number" type="text"><br><br>
	<label for"e-mail">E-Mail</label>
	<input id="e-mail" name="e-mail" placeholder="Myname@gmail.com" type="email"><br><br>
	<input type="submit">
	</body>

</html>
