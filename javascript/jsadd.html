<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsadditton</title>
</head>
<body>
    <h2>Lets begin</h2>
    <input id="add" name="search" type="number" placeholder="enter any digit"> 
    <input id="add2" name="search" type="number" placeholder="enter any digit">
    <button onclick="myfunction()">+</button>
    <button onclick="myfunction()">-</button>
    <span id="demo">

    </span>
    <script>
         
        function myfunction() {
            var x =document.getElementById("add").value;
            var y =document.getElementById("add2").value;
            
                document.getElementById("demo").innerHTML= Number(x) + Number(y);
                document.getElementById("demo").innerHTML= Number(x) - Number(y);
                      
        }
    </script> 
    
</body>
</html>
